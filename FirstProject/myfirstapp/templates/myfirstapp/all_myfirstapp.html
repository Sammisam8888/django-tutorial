{% extends 'layout.html' %}

{% block title%} 
myfirstapp
{% endblock title %}

{% block content %}
<h1>Hey this is my first chai app</h1>
<div class="grid grid-cols-3 gap 4 m-4">
{% for i in chais %}
<div class = "bg-green-500">
    <img src="{{i.image.url}}"  alt="image of chai {{i.name}}" class="rounded"/>
    <h3 class ="text-2xl">{{i.name}}</h3>
    <a href="{% url 'myfirstapp:chai-detail' i.id %}">
        <button 
        type="button"
        class = "bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
    </a>
</div>
</div>
{% endfor %} 

{% endblock %}
